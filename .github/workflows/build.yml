# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read&write

    steps:
    - name: Build Kernel
      uses: uxonxxnxnx/kernel_build_action_everpal@main
      with:
          kernel-url: https://github.com/jignesh2320/kernel_xiaomi_mt6833-fix.git
          kernel-dir: device/xiaomi/everpal
          kernel-branch: fifteen
          config:  everpal_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v0.9.5
          android-version: 15
          aosp-clang-version: r522817
          disable-lto: true
          anykernel3: true
