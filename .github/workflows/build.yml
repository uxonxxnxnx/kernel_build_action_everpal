# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/jignesh2320/kernel_xiaomi_mt6833-fix.git
          kernel-dir: device/xiaomi/everpal
          kernel-branch: fifteen
          config:  everpal_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 15
          aosp-clang-version: r522817
          disable-lto: true
          anykernel3: true
